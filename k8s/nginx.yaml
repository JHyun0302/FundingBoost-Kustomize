apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app.kubernetes.io/managed-by: kargocd
  name: nginx
spec:
  rules:
    - http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              serviceName: backend
              servicePort: 8080
          - path: /dashboards
            pathType: Prefix
            backend:
              serviceName: backend-monitoring
              servicePort: 3001
          - path: /
            pathType: Prefix
            backend:
              serviceName: frontend
              servicePort: 3000